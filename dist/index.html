<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4 4 github profile</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="../octicons/octicons.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row heading">
        <div class="col-md-12 header">
          <span class="mega-octicon octicon-mark-github"></span>

          <input type="text" class="form-control search-github" placeholder="Search GitHub">

          <div class="nav">
            <span><a href="https://github.com/pulls">Pull requests</a></span>
            <span><a href="https://github.com/issues">Issues</a></span>
            <span><a href="https://gist.github.com/">Gist</a></span>
          </div>
          <div class="buttoncontainer">
            <div class="btn-group plus-button">
              <span class="octicon octicon-plus"></span>
              <span class="caret"></span>
            </div>

            <div class="btn-group rightbutton">
              <span class="show-template"></span>
              <span class="caret"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-3 side-nave"></div>

        <div class="col-md-9 contributions">
          <div class="workdone">
            <ul class="nav nav-tabs">
              <li role="presentation"><a href="#"><span class="octicon octicon-diff-added"></span>Contributions</a></li>
              <li role="presentation" class="active"><a href="#"><span class="octicon octicon-repo"></span>Repositories</a></li>
              <li role="presentation"><a href="#"><span class="octicon octicon-rss"></span>Public activity</a></li>
              <!-- <li class="editprofile"><a href="#"><span class="octicon octicon-pencil"></span>Edit profile</li> -->
              <li class="editprofile"><a href="/account" class="btn btn-sm">
                    <svg aria-hidden="true" class="octicon octicon-pencil" height="16" role="img" version="1.1" viewBox="0 0 14 16" width="14"><path d="M0 12v3h3l8-8-3-3L0 12z m3 2H1V12h1v1h1v1z m10.3-9.3l-1.3 1.3-3-3 1.3-1.3c0.39-0.39 1.02-0.39 1.41 0l1.59 1.59c0.39 0.39 0.39 1.02 0 1.41z"></path></svg>
                    Edit profile
                  </a></li>
            </ul>
            <!-- <a href="/account" class="btn btn-sm">
                  <svg aria-hidden="true" class="octicon octicon-pencil" height="16" role="img" version="1.1" viewBox="0 0 14 16" width="14"><path d="M0 12v3h3l8-8-3-3L0 12z m3 2H1V12h1v1h1v1z m10.3-9.3l-1.3 1.3-3-3 1.3-1.3c0.39-0.39 1.02-0.39 1.41 0l1.59 1.59c0.39 0.39 0.39 1.02 0 1.41z"></path></svg>
                  Edit profile
                </a> -->


        </div>

          <div class="searchinfo">
            <ul class=search-button>
              <li class="input-group repo-search-button"><span class="input-group-btn"></span><input type="text" class="form-control" placeholder="Find a respository"></li>
              <li><a href="#">Search</a></li>
              <li><a href="#">All</a></li>
              <li><a href="#">Public</a></li>
              <li><a href="#">Private</a></li>
              <li><a href="#">Sources</a></li>
              <li><a href="#">Forks</a></li>
              <li><a href="#">Mirrors</a></li>
              <li><a href="#">New</a></li>
            </ul>
          </div>

          <div class="repos-list"></div>
            <!-- <div class="reponame"></div>
            <div class="update-date"></div> -->



        </div>
      </div>
    </div>





    <script id="show-template" type="text/x-handlebars-template">
      <img src="{{avatar_url}}" alt=""/>
    </script>

    <script id="second-template" type="text/x-handlebars-template">
      <img src="{{avatar_url}}" alt="" height="230" width="230"/>
      <h1 class="name-login">
        <p class="name">{{name}}</p>
        <p class="login">{{login}}</p>
      </h1>

      <ul class="sideBar-date">
        <li class="location"><span class="octicon octicon-location"></span>
          {{location}}</li>
        <li class="join-date"><span class="octicon octicon-clock"></span>
          {{created_at}}</li>
      </ul>

      <div class="sideList">
        <ul class="side-list">
          <li class="follow"><a href="{{followers_url}}">{{followers}}<span>Followers</span></a></li>
          <li class="starred"><a href="">0<span>Starred</span></a></li>
          <li class="followin"><a href="">{{following}}<span>Following</span></a></li>
        </ul>
      </div>

      <div class="organizations">
        <h4><span>Organizations</span></h4>
      </div>
    </script>

    <script id="third-template" type="text/x-handlebars-template">
      {{#each repo}}
        <h3 class="repo-name"><a href"{{html_url}}">{{name}}</a></h3>
        <ul>
          <li>{{language}}</li>
          <li>
            <span class="octicon octicon-star"></span>{{stargazers_count}}
          </li>
          <li>
            <span class="octicon octicon-git-branch"></span>{{forks}}
          </li>
        </ul>
        <p>Updated {{updated_at}}</p>
      {{/each}}
    </script>

    <script src="js/bundle.js"></script>
  </body>
</html>
